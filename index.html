<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card" style="width: 40rem">
      <div class="card-body">
        <h5 class="card-title">Weather</h5>
        <h6 class="card-subtitle mb-2 text-muted">Current</h6>
        <p class="card-text"></p>
        <div class="container">
          <div class="row">
            <div class="col-3">
              <a href="">Stockholm</a>
            </div>
            <div class="col-3">
              <a href="">New York</a>
            </div>
            <div class="col-3">
              <a href="">Cairo</a>
            </div>
            <div class="col-3">
              <a href="">Paris</a>
            </div>
          </div>
          <form>
            <br />
            <input type="text" placeholder="Type city name" id="cityName" />
            <button type="button" id="search-button" class="btn btn-secondary">
              Search
            </button>
            <button type="button" id="current-button" class="btn btn-success">
              Current
            </button>
          </form>
          <br />
          <p>
            <span id="city"> Stockholm</span>
            <br />
            <span id="dateTime">Tuesday 22:00</span>
            <br />
            <span id="temperature">3</span>
            <a href="" id="celcuis">℃</a> /
            <a href="" id="fahrenhit">°F</a>
          </p>

          <br />
        </div>
      </div>
    </div>
    <a href="https://github.com/marinamorcos92/weather-app" target="_blank"
      >open source code</a
    >

    <script
      src="https://kit.fontawesome.com/a6c5d7bc69.js"
      crossorigin="anonymous"
    ></script>
    <script src="source.js"></script>
  </body>
</html>
